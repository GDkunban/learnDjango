<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>书名</th>
        <th>出版社</th>
        <th>定价</th>
        <th>零售价</th>
        <th>修改零售价</th>
        <th>删除</th>
    </tr>
    {% for abook in books %}
    <tr>
        <td>{{ abook.id }}</td>
        <td>{{ abook.title }}</td>
        <td>{{ abook.pub }}</td>
        <td>{{ abook.price }}</td>
        <td>{{ abook.market_price }}</td>
        <td><a href="/bookstore/update/{{ abook.id }}">修改</a></td>
        <td><a href="/bookstore/del/{{ abook.id }}">删除</a></td>
    </tr>
    {% endfor %}
<a href="/bookstore/add/">添加新书</a>
</table>
</body>
</html>
